<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>

    <style>
        .gola{
            width: 100px;
            height: 100px;
            background: greenyellow;
            transition: width 2s, height 5s, border-radius 4s, background 4s;
            
        }

        .gola:hover{
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: blue;

        

        }
    </style>
</head>
<body>
    <div class="gola" style="text-align: center;">
        SALAM YA HUSSAIN AS
    </div>
</body>
</html>
